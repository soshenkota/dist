				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Пункт №1</a></li>

							<option value="3">Пункт №3</option>

				</div>
				<div class="picter">
					<picture><source srcset="img/tiger.webp" type="image/webp"><img src="img/tiger.jpg" alt="tiger"></picture>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<span data-da=".header__container, 767.98" class="item">Я спан</span>
